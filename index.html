
<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Commander un bijou personnalisé</title>
<style>

    background-size: cover;

  }

  .container {

    margin: 50px auto;

  .formulaire-bijoux iframe {

  /* Responsive */
  @media (max-width: 768px) {

      margin: 20px;
      padding: 20px;
    }
  }
</style>
</head>
<body>

<div class="container">
  <h1>Commander un bijou personnalisé</h1>

  <!-- Formulaire intégré -->
  <div class="formulaire-bijoux">
    <iframe id="" allowtransparency="true" allowfullscreen="true" allow="geolocation; microphone; camera" src="https://dgsuaepp.forms.app/form/692ec076d2d42700025c80b9" frameborder="0" style="width: 100vw; min-width:100%; height:600px; border:none;"></iframe>

</html>
